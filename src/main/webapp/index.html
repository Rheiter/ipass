<!DOCTYPE html>
<html>
<head>
	<title>Lekker Poetsen!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="only screen and (min-width: 901px)" href="css/grid.css"/>
	<link rel="stylesheet" media="only screen and (min-width: 601px) and (max-width: 900px)" href="css/grid-narrow.css"/>
	<link rel="stylesheet" media="only screen and (max-width: 600px)" href="css/grid-mobile.css"/>
	<link rel="stylesheet" type="text/css" href="css/form.css" />
	<style>
		#container { grid-column: 1/3; grid-row: 2/3; }
	</style>
</head>
<body>	
	<div id="frame">
		<div id="header">
			<img id="logo" src="images/logo.png">
			<div id="headerText">
				<h1>Lekker poetsen!</h1>
				<p>Log in om te beginnen</p>
			</div>
		</div>
		<!-- 
		<div id="menu">
			<ul id="navbar">
				<li><a href="index.html" class="currentPage">Inloggen</a></li>
			</ul>
		</div>
		-->
		<div id="container">
			<p id="welcome"></p>
			<h2>Inloggen</h2>
			<div id="content">
				<form id="loginForm">
					<label for="taak">Gebruikersnaam</label>
					<input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="Gebruikersnaam..">
					<label for="omschrijving">Wachtwoord</label>
					<input type="password" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord..">
					<input type="button" id="loginButton" value="Inloggen">
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script src="javascript/auth.js"></script>
	<script src="javascript/inloggen.js"></script>
</body>
</html>
