<!DOCTYPE html>
<html>
<head>
	<title>Lekker Poetsen!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/grid.css" />
	<link rel="stylesheet" type="text/css" href="css/form.css" />
	<link rel="stylesheet" type="text/css" href="css/taak-verwijderen.css" />
</head>
<body>
	<div id="frame">
		<div id="header">
			<h1>Lekker poetsen!</h1>
		</div>
		
		<div id="menu">
			<ul id="navbar">
				<li><a href="overzicht.html">Overzicht</a></li>
				<li><a href="statistiek.html">Statistieken</a></li>
				<li><a href="taak-toevoegen.html">Taak toevoegen</a></li>
				<li><a href="taak-verwijderen.html" class="currentPage">Taak verwijderen/wijzigen</a></li>
				<li><a href="uitkeren.html">Uitkeren</a></li>
				<li><a id="logout">Uitloggen</a></li>
			</ul>
		</div>
		
		<div id="container">
			<h3>Taak toevoegen</h3>
			<p><span id="removed"></span>Selecteer een taak om te verwijderen/wijzigen.</p>
			<div id=formDiv>
				<div id="takenDiv">
					<ul id="taken"></ul>
				</div>
				<div id="confirm" hidden="true">
					<form id="form">
					<label for="taak">Taak</label>
					<input type="text" id="naam" name="naam" placeholder="Naam van de taak..">
					<label for="omschrijving">Omschrijving</label>
					<input type="text" id="omschrijving" name="omschrijving" placeholder="Omschrijving van de taak..">
					<label for="boete">Boete</label>
					<input type="number" id="boete" name="boete" placeholder="Hoogte van de boete..">
					<div id="buttons">
						<input type="button" id="update" value="Wijzigen">
						<input type="button" id="delete" value="Verwijderen">
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script src="javascript/auth.js"></script>
	<script src="javascript/taak-verwijderen.js"></script>
</body>
</html>
